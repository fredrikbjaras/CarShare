<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>New user</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="new-user.css">
</head>
<body class="text-center">
	<form id="user-form" style="margin-top: 50px; display: block"
		class=form-signin>
		<img class="mb-4" src="/logo.svg" alt="" width="160" height="100">
		<h1 class="h3 mb-3 font-weight-normal">Add new user</h1>

		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="set-username">Username</label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="set-username"
					placeholder="Enter username" required pattern=".{6,16}"> <small
					id="edit-username-help" class="form-text text-muted">
					6 to 16 characters. </small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="set-password">Password</label>
			<div class="col-md-10">
				<input type="password" class="form-control" id="set-password"
					placeholder="Password" required pattern=".{8,}"> <small
					id="edit-password-help" class="form-text text-muted">Minimum
					8 characters. </small>
			</div>
		</div>

 <div class="form-group row">
                <label class="col-md-2 col-form-label" for="set-phoneNr">Phone number</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="set-phoneNr" required placeholder="Enter Phone number">
                </div>
            </div>


		</div>
		<div class="row">
			<div class="offset-md-2 col">
				<div class="row">
					<div class="col-md">
						<button id="submit-user" type="submit"
							class="ml-auto mr-3 btn btn-primary">Submit</button>
						<button id="back-to-login" type="button"
							class="ml-auto mr-3 btn btn-secondary" onclick="location.href='http://localhost:8080/login/login.html'">Back</button>
					</div>
				</div>
			</div>
	</form>



	<script src="/rest.js"></script>
	<script src="new-user.js"></script>
	<script type="application/javascript">
    	base.newUserController.initOnLoad();
	</script>
</body>
</html>
