<h1>User Admin</h1>

 <div class="mt-5">
		<h5>All users</h5>
		<table class="table" style="background: white" id = "user-table">
			<thead>
				<tr>
					<th scope="col">Username</th>
					<th>Role</th>
					<th>Phonenumber</th>
					<th></th>
				</tr>
			</thead>
			<tbody id = "user-tbody">
				<template id="allUsers-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>		
				</tr>
				</template>
			</tbody>
		</table>
	</div>
 
 
 
 
 <div> <!--  User-sökning -->
     <form class = "form-horizontal" id="user-search-form" style = "margin-top: 30px; display:block">
     	 <div class="form-group row show-edit">
     	  <button id="search" type="submit" class="ml-auto mr-3 btn btn-primary">Search users</button>
               <!-- <label class="col-md-2 col-form-label" >Search</label> -->
                <div class="col-md-10">
                    <input type="text" class="form-control" id="user-name-input" placeholder = "Search for username"  default = "">
                                        <input type="text" class="form-control" id="phone-input" placeholder = "Search for phone number"  default = "">
                                                            <input type="text" class="form-control" id="routeId-input" placeholder = "Search for route-id" default = "" >
                                        
                    
                	</div>
                	
            	</div>

       
			</form>        
       
       </div>
  <div class="mt-5">
		<h5>All routes</h5>
		<table class="table" style="background: white" id = "route-table">
			<thead>
				<tr>
					<th scope="col">Driver Id</th>
					<th>Origin</th>
					<th>Destination</th>
					<th>Departure-time</th>
					<th>Arrival-time</th>	
					<th>Free seats</th>		
					<th></th>
				</tr>
			</thead>
			<tbody id ="route-tbody">
			<template id="allRoutes-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>	
					<td></td>
					<td></td>
					<td></td>		
				</tr>
				</template>	
		
			
			</tbody>
		</table>
	</div>
 
  
<div> <!-- Route-sökning, klistra in det som finns i newRoute när den är klar! -->
     <form class = "form-horizontal" id="route-search-form" style = "margin-top: 60px; display:block">
     	 <div class="form-group row show-edit">
     	  <button id="searchRoute" type="submit" class="ml-auto mr-3 btn btn-secondary">Search routes</button>
               <!-- <label class="col-md-2 col-form-label" >Search</label> -->
                <div class="col-md-10">
                    <input type="text" class="form-control" id="driver-name-input" placeholder = "Search for driver name" >
                                        <input type="text" class="form-control" id="origin-input" placeholder = "Search for origin" >
                                                            <input type="text" class="form-control" id="destination-input" placeholder = "Search for destination" >
                                                     
                                        
                    
                	</div>
                	
            	</div>

       
			</form>        
       
       </div>
