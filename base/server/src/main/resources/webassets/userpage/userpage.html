<h1>User Profile</h1>
<div id="user-view" class="row">



	<div class="col-md-9">
		<form id="user-form">


			<div class="form-group row">
				<label class="col-md-2 col-form-label" for="set-username">Username</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="set-username" >
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label" for="set-password">New Password</label>
				<div class="col-md-10">
					<div class="row">
						<div class="col">
							<input type="password" class="form-control" id="set-password"
								placeholder="Password" required pattern=".{8,}"> <small
								id="edit-password-help" class="form-text text-muted">Change your password. Minimum
								8 characters. </small>
						</div>
						
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label" for="set-phoneNbr">Phone Number</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="set-phoneNbr">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label" for="set-description">Description</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="5" id="set-description"></textarea>
				</div>
			</div>
	
			<div class="row">
				<div class="offset-md-2 col">
					<div class="row">
						<div class="col-md">
							<button id="submit-user" type="submit"
								class="ml-auto mr-3 btn btn-primary">Submit</button>
							<button id="reset-user" type="reset"
								class="mr-auto btn btn-secondary">Reset</button>
								
						</div>
						<div class="col-md-2"><button id="delete-user" type="delete"
								class="mr-auto btn btn-danger">Delete User</button></div>

					</div>
				</div>
			</div>
		</form>
		<div class="show-edit mt-5">
			<h3>Users Foos</h3>
			<div id="user-data">
				<a target="_blank">JSON</a>
			</div>
		</div>
	</div>
</div>
