<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Home</title>

<body>
	<h1>Home</h1>

	<div class="mt-5">
		<h5>Created Routes</h5>
		<table class="table" style="background: white">
			<thead>
				<tr>
					<th scope="col">Location</th>
					<th>Destination</th>
					<th>Free seats</th>
					<th>Time of departure</th>
					<th>Time of arrival</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<template id="createdRoutes-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					
				</tr>
				</template>
			</tbody>
		</table>
	</div>

	<div class="mt-5">
		<h5>Joined Routes</h5>
		<table class="table" style="background: white">
			<thead>
				<tr>
					<th scope="col">Location</th>
					<th>Destination</th>
					<th>Free seats</th>
					<th>Date</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<template id="joineddRoutes-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				</template>
			</tbody>
		</table>
	</div>

	<div class="mt-5">
		<h5>Booking Requests</h5>
		<table class="table" style="background: white">
			<thead>
				<tr>
					<th scope="col">From</th>
					<th>Route destination</th>
					<th>Time of route</th>
					<th>Expires</th>
				</tr>
			</thead>
			<tbody>
				<template id="bookingRequest-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				</template>
			</tbody>
		</table>
	</div>
