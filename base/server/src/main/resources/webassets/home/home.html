<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Home</title>
<!-- title: username ? -->
</head>
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: .375rem .75rem;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1rem;
    margin: 2px 2px;
    cursor: pointer;
}

.button2 {background-color: #f44336;} /* Red */
</style>
<body>
	<h1>Home</h1>

	<div class="mt-5">
		<h5>Created Routes</h5>
		<table class="table" style="background: white">
			<thead>
				<tr>
					<th scope="col">Location</th>
					<th>Destination</th>
					<th>Free seats</th>
					<th>Time of departure</th>
					<th>Time of arrival</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<template id="createdRoutes-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					
				</tr>
				</template>
			</tbody>
		</table>
	</div>

	<div class="mt-5">
		<h5>Joined Routes</h5>
		<table class="table" style="background: white">
			<thead>
				<tr>
					<th scope="col">Location</th>
					<th>Destination</th>
					<th>Free seats</th>
					<th>Date</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<template id="joineddRoutes-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				</template>
			</tbody>
		</table>
	</div>

	<div class="mt-5">
		<h5>Booking Requests</h5>
		<table class="table" style="background: white">
			<thead>
				<tr>
					<th scope="col">From</th>
					<th>Destination</th>
					<th>Departure</th>
					<th>Valid until</th>
					<th>Accept request?</th>
				</tr>
			</thead>
			<tbody>
				<template id="bookingRequest-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>
					<div class="btn-group">
					<button class="button" id="acc">Accept</button>
					<button class="button button2" id="deny">Decline</button>
					</div></td>
				</tr>
				</template>
			</tbody>
		</table>
	</div>
