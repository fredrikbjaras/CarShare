<div>
	<!-- Route-sÃ¶kning -->
	<form class="form-horizontal" id="route-search-form"
		style="margin-top: 60px; display: block">
		<div class="form-group row show-edit">
			<button id="searchRoute" type="submit"
				class="ml-auto mr-3 btn btn-primary">Search routes</button>
			<!-- <label class="col-md-2 col-form-label" >Search</label> -->
			<div class="col-md-10">
				<input type="text" class="form-control" id="driver-name-input"
					placeholder="Driver's username"> <input type="text"
					class="form-control" id="origin-input"
					placeholder="Origin"> <input
					type="text" class="form-control" id="destination-input"
					placeholder="Destination"> <input
					type="text" class="form-control" id="departure-input"
					placeholder="Departure time"> <input
					type="text" class="form-control" id="arrival-input"
					placeholder="Arrival-time">


			</div>

		</div>


	</form>

</div>
<h3> A table will be visible with the matching routes</h3>
				<!-- Route-tabell -->

<div class="mt-5" id="route-table">
	<table class="table" style= "background: white">
		<thead>
			<tr>
				<th scope= "col">Driver</th>
				<th>Origin</th>
				<th>Destination</th>
				<th>Time</th>
				<th>Free seats</th>
			</tr>
		</thead>
		<tbody>
			<template id="route-template">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</template>
		</tbody>
	</table>
</div>
