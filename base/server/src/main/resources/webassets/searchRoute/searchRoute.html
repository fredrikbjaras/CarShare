<div>
	<!-- Route-sökning -->
	<form class="form-horizontal" id="route-search-form"
		style="margin-top: 60px; display: block">
		<div class="form-group row show-edit">
			<button id="searchRoute" type="submit"
				class="ml-auto mr-3 btn btn-secondary">Search routes</button>
			<!-- <label class="col-md-2 col-form-label" >Search</label> -->
			<div class="col-md-10">
				<input type="text" class="form-control" id="driver-id-input"
					placeholder="Search for driver ID"> <input type="text"
					class="form-control" id="origin-input"
					placeholder="Search for origin (from map?)"> <input
					type="text" class="form-control" id="destination-input"
					placeholder="Search for destination (from map?)"> <input
					type="text" class="form-control" id="departure-input"
					placeholder="Search for departure-time"> <input
					type="text" class="form-control" id="arrival-input"
					placeholder="Search for arrival-time">


			</div>

		</div>


	</form>

</div>
<h3> A table will be visible with the matching routes, when route is implemented</h3>
<div id="route-view" class="row">
	<div id="route-list" class="col-md-3">
		<div class="list-group">
			<template id="user-template">
			<button type="button" class="list-group-item list-group-item-action"></button>
			</template>
		</div>
	</div>
</div>


<div>
	<!-- Booking-request -->
	<form class="form-horizontal" id="booking-request-form"
		style="margin-top: 60px; display: block">
		<div class="form-group row show-edit">
			<button id="bookRoute" type="submit"
				class="ml-auto mr-3 btn btn-secondary">Book route</button>
			<!-- <label class="col-md-2 col-form-label" >Search</label> -->
			<div class="col-md-10">
				<input type="text" class="form-control" id="route-input"
					placeholder="Route-id for selected route"> <input type="text"
					class="form-control" id="description-input"
					placeholder="Comments to the driver"> 
			</div>
		</div>


	</form>

</div>
